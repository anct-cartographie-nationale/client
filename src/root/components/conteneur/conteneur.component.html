<div class="vh-100 d-flex flex-column flex-grow-1">
  <div class="shadow-sm z-index-over-base">
    <nav class="navbar navbar-expand-lg bg-white d-print-none">
      <div class="container-fluid">
        <a [routerLink]="['/']" class="navbar-brand">
          <img
            *ngIf="brandConfiguration.logo; else brandName"
            [src]="brandConfiguration.logo"
            [alt]="'Accueil cartographie ' + brandConfiguration.name"
            height="36" />
          <ng-template #brandName>Cartographie {{ brandConfiguration.name }}</ng-template>
        </a>
        <button
          class="navbar-toggler"
          [class.collapsed]="(expanded$ | async) === false"
          type="button"
          aria-controls="navbar"
          [attr.aria-expanded]="expanded$ | async"
          aria-label="Toggle navigation"
          (click)="toggle()">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          style=""
          class="navbar-collapse"
          [class.collapse]="(collapsing$ | async) === false"
          [class.collapsing]="collapsing$ | async"
          [class.show]="(collapsing$ | async) === false && (expanded$ | async)"
          id="navbar">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                [routerLink]="['/', 'orientation']"
                queryParamsHandling="preserve"
                class="nav-link me-4 pb-0 px-0"
                ariaCurrentWhenActive="page"
                routerLinkActive="active">
                Orienter un bénéficiaire
              </a>
            </li>
            <li class="nav-item">
              <a
                [routerLink]="['/', 'cartographie', 'regions']"
                queryParamsHandling="preserve"
                class="nav-link me-5 pb-0 px-0"
                ariaCurrentWhenActive="page"
                routerLinkActive="active">
                Accéder à la cartographie
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </div>
  <div class="d-flex flex-row flex-grow-1 overflow-hidden h-100">
    <div class="col overflow-auto">
      <ng-content></ng-content>
      <ng-content select="[slot=footer]"></ng-content>
    </div>
  </div>
</div>
