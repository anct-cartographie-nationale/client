<div class="structure" fxLayout="column" (click)="cardClicked()" (mouseenter)="cardHover()">
  <div class="headerStructure" fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="16px">
    <span class="nomStructure">{{ structure.structureName }}</span>
    <div
      *ngIf="structure.distance"
      class="distanceStructure"
      fxLayout="row"
      fxLayoutAlign="end center"
      fxLayoutGap="20px"
    >
      <div class="isntPhoneContent" fxLayout="row" fxLayoutAlign="center center">
        <span class="indicatorDistance" *ngFor="let i of [].constructor(structure.getDistanceRange())"></span>
      </div>
      <div>
        {{ this.formatDistance() }}
      </div>
    </div>
  </div>
  <span class="typeStructure">{{ structure.structureType }}</span>
  <div fxLayout="row" fxLayoutAlign="none flex-end" fxLayoutGap="7px" *ngIf="structure.hasEquipments()">
    <app-svg-icon
      *ngFor="let equipement of structure.equipmentsAndServices"
      [type]="'ico'"
      [iconColor]="'grey'"
      [icon]="structure.getEquipmentsIcon(equipement)"
    ></app-svg-icon>
  </div>

  <br />
</div>
