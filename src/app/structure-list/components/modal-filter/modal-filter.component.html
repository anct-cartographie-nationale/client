<div
  (clickOutside)="closeModal()"
  fxLayout="column"
  fxLayoutAlign="space-between"
  [ngClass]="['modal', 'modal' + getModalType()]"
>
  <div class="body-wrap">
    <div class="contentModal" fxLayout="row wrap" fxLayoutAlign="flex-start" *ngIf="categories.length > 0">
      <div class="blockFiltre" *ngFor="let c of categories">
        <h4>{{ c.name }}</h4>

        <ul class="blockLigne">
          <div fxLayout="row" class="ligneFiltre" fxLayoutAlign="space-between center" *ngFor="let module of c.modules">
            <li class="checkbox">
              <div class="checkboxItem">
                <label>
                  <input
                    type="checkbox"
                    [checked]="
                      c.name !== 'Équipements et services proposés'
                        ? getIndex(module.id, c.name) > -1
                        : getIndex('True', module.id) > -1
                    "
                    [value]="module.id"
                    (change)="
                      c.name !== 'Équipements et services proposés'
                        ? onCheckboxChange($event, c.name, false)
                        : onCheckboxChange($event, module.id, true)
                    "
                  />
                  <span class="customCheck"></span>
                  <div class="label">{{ module.text }}</div>
                </label>
              </div>
            </li>
            <span class="nbResult">{{ module.count ? module.count : '0' }}</span>
          </div>
        </ul>
      </div>
    </div>
    <div class="footer" fxLayout="row" fxLayoutAlign="end center" fxLayoutGap="3vw">
      <a (click)="clearFilters()">Effacer</a>
      <button type="button" (click)="emitModules(checkedModules)">Appliquer</button>
    </div>
  </div>
</div>
