<ng-container *ngIf="style === 'regular'">
  <button
    class="btn-regular"
    type="{{ type }}"
    (click)="doAction()"
    [disabled]="disabled"
    [ngClass]="{ disabled: disabled }"
  >
    <div *ngIf="!iconBtn" class="text">{{ text }}</div>
    <div
      *ngIf="iconBtn && iconPos === 'left'"
      fxLayout="row center"
      class="text withIcon left"
      fxLayoutAlign="space-around center"
    >
      <app-svg-icon [type]="iconType" [icon]="iconBtn" [iconColor]="'currentColor'"></app-svg-icon>
      <span>{{ text }}</span>
    </div>
    <div
      *ngIf="iconBtn && iconPos === 'right'"
      fxLayout="row center"
      class="text withIcon right"
      fxLayoutAlign="space-around center"
    >
      <span>{{ text }}</span>
      <app-svg-icon [type]="iconType" [icon]="iconBtn" [iconColor]="'currentColor'"></app-svg-icon>
    </div>
  </button>
</ng-container>

<ng-container *ngIf="style === 'buttonPhone'">
  <button
    [disabled]="disabled"
    class="btn-filter-phone"
    [ngClass]="extraClass"
    type="{{ type }}"
    (click)="doAction()"
    [ngClass]="{ disabled: disabled }"
  >
    {{ text }}
  </button>
</ng-container>

<ng-container *ngIf="style === 'roundedButton'">
  <button
    [disabled]="disabled"
    class="btn-switch-phone"
    type="{{ type }}"
    (click)="doAction()"
    [ngClass]="{ disabled: disabled }"
  >
    <div *ngIf="!iconBtn" class="text">{{ text }}</div>
    <div
      *ngIf="iconBtn"
      fxLayout="row center"
      class="text withIcon"
      fxLayoutAlign="space-around center"
      fxLayoutGap="13px"
    >
      <app-svg-icon [type]="'ico'" [iconClass]="'icon-32'" [icon]="iconBtn" [iconColor]="'currentColor'"></app-svg-icon>
      {{ text }}
    </div>
  </button>
</ng-container>
