<div class="my-5">
  <h1 class="h4 fw-bold my-5 text-secondary text-center">Les avantages de cet outil :</h1>
</div>
<div id="carouselExampleCaptions" class="carousel slide carousel-fade" data-bs-ride="carousel">
  <div class="carousel-indicators">
    <button
      (click)="switchSlide(0)"
      type="button"
      data-bs-target="#carouselExampleCaptions"
      [class.active]="currentSlide === 0"
      aria-current="currentSlide === 0"
      aria-label="Slide 1"></button>
    <button
      (click)="switchSlide(1)"
      type="button"
      [class.active]="currentSlide === 1"
      aria-current="currentSlide === 1"
      data-bs-target="#carouselExampleCaptions"
      aria-label="Slide 2"></button>
    <button
      (click)="switchSlide(2)"
      type="button"
      [class.active]="currentSlide === 2"
      aria-current="currentSlide === 2"
      data-bs-target="#carouselExampleCaptions"
      aria-label="Slide 3"></button>
    <button
      (click)="switchSlide(3)"
      type="button"
      [class.active]="currentSlide === 3"
      aria-current="currentSlide === 3"
      data-bs-target="#carouselExampleCaptions"
      aria-label="Slide 4"></button>
  </div>
  <div class="carousel-inner h-100" *ngFor="let slides of slidePresentations">
    <div *ngIf="currentSlide === slides.slideNumber" style="min-height: 750px">
      <div class="slide d-flex flex-column align-items-center" @carouselAnimation>
        <img src="{{ slides.imageUrl }}" class="d-block me-auto ms-auto my-5" alt="" width="50%" />
        <h5 class="text-center text-secondary fw-bold">{{ slides.titre }}</h5>
        <p class="text-center text-secondary" style="max-width: 80%">
          {{ slides.text }}
        </p>
      </div>
    </div>
  </div>
  <button class="carousel-control-prev" (click)="onPreviousClick()" type="button">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" (click)="onNextClick()" type="button">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
