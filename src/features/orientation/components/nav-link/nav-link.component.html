<a
  class="mx-lg-2 mx-sm-3 mx-2 px-lg-3 px-0 py-lg-1 py-0 position-relative"
  [ngClass]="size === 'sm' ? 'nav-link' : 'btn btn-secondary'"
  [routerLink]="link"
  queryParamsHandling="preserve"
  routerLinkActive="active active-primary"
  ariaCurrentWhenActive="page">
  <ng-content></ng-content>
  <span
    class="position-absolute top-0 start-100 translate-middle bg-primary rounded-circle text-white text-center"
    [class.ms-1]="size === 'sm'"
    [class.square-sm]="size === 'sm'"
    [class.square]="size === 'auto'"
    *ngIf="filtersCount || filtersCheck">
    <small class="d-block" *ngIf="filtersCount">{{ filtersCount }}</small>
    <i *ngIf="filtersCheck" class="d-block ri-check-line"></i>
  </span>
</a>
