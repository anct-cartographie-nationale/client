<ng-container *ngIf="filterPresentation as filter">
  <button
    *ngIf="filter.service"
    class="btn btn-chip btn-chip-trim btn-sm btn-tertiary text-primary me-2 mb-2"
    (click)="resetForm(filter.service, 'service')">
    <span class="visually-hidden">Retirer</span>
    <span class="ri-close-line" role="img" aria-hidden="true"></span>
    {{ filter.service }}
  </button>
  <button
    *ngIf="filter.address"
    class="btn btn-chip btn-chip-trim btn-sm btn-tertiary text-primary me-2 mb-2"
    (click)="resetForm(filter.address, 'address')">
    <span class="visually-hidden">Retirer</span>
    <span class="ri-close-line" role="img" aria-hidden="true"></span>
    {{ filter.address }}
  </button>
  <button
    *ngIf="filter.distance"
    class="btn btn-chip btn-chip-trim btn-sm btn-tertiary text-primary me-2 mb-2"
    (click)="resetForm(filter.distance, 'distance')">
    <span class="visually-hidden">Retirer</span>
    <span class="ri-close-line" role="img" aria-hidden="true"></span>
    Moins de {{ filter.distance / 1000 }} km
  </button>
  <button
    *ngFor="let publicAccueilli of filter.publics_accueillis"
    class="btn btn-chip btn-chip-trim btn-sm btn-tertiary text-primary me-2 mb-2"
    (click)="resetForm(publicAccueilli, 'publics_accueillis')">
    <span class="visually-hidden">Retirer</span>
    <span class="ri-close-line" role="img" aria-hidden="true"></span>
    {{ getLabelFromValue(publicAccueilli) }}
  </button>
  <button
    *ngFor="let modaliteAccompagnement of filter.modalites_accompagnement"
    class="btn btn-chip btn-chip-trim btn-sm btn-tertiary text-primary me-2 mb-2"
    (click)="resetForm(modaliteAccompagnement, 'modalites_accompagnement')">
    <span class="visually-hidden">Retirer</span>
    <span class="ri-close-line" role="img" aria-hidden="true"></span>
    {{ getLabelFromValue(modaliteAccompagnement) }}
  </button>
  <button
    *ngFor="let labelNational of filter.labels_nationaux"
    class="btn btn-chip btn-chip-trim btn-sm btn-tertiary text-primary me-2 mb-2"
    (click)="resetForm(labelNational, 'labels_nationaux')">
    <span class="visually-hidden">Retirer</span>
    <span class="ri-close-line" role="img" aria-hidden="true"></span>
    {{ labelMap.get(labelNational) ?? labelNational }}
  </button>
  <button
    *ngFor="let labelAutre of filter.labels_autres"
    class="btn btn-chip btn-chip-trim btn-sm btn-tertiary text-primary me-2 mb-2"
    (click)="resetForm(labelAutre, 'labels_autres')">
    <span class="visually-hidden">Retirer</span>
    <span class="ri-close-line" role="img" aria-hidden="true"></span>
    {{ labelAutre }}
  </button>
  <button
    *ngIf="filter.prise_rdv"
    class="btn btn-chip btn-chip-trim btn-sm btn-tertiary text-primary me-2 mb-2"
    (click)="resetForm(filter.prise_rdv, 'prise_rdv')">
    <span class="visually-hidden">Retirer</span>
    <span class="ri-close-line" role="img" aria-hidden="true"></span>
    Prise de RDV
  </button>
  <button
    *ngIf="filter.accessibilite"
    class="btn btn-chip btn-chip-trim btn-sm btn-tertiary text-primary me-2 mb-2"
    (click)="resetForm(filter.accessibilite, 'accessibilite')">
    <span class="visually-hidden">Retirer</span>
    <span class="ri-close-line" role="img" aria-hidden="true"></span>
    Accessibilit√©
  </button>
  <button
    *ngIf="filter.horaires_ouverture"
    class="btn btn-chip btn-chip-trim btn-sm btn-tertiary text-primary me-2 mb-2"
    (click)="resetForm(filter.horaires_ouverture, 'horaires_ouverture')">
    <span class="visually-hidden">Retirer</span>
    <span class="ri-close-line" role="img" aria-hidden="true"></span>
    <ng-container [ngPlural]="filter.horaires_ouverture.length">
      {{ filter.horaires_ouverture.length }}
      <ng-template ngPluralCase="1">horaire d'ouverture</ng-template>
      <ng-template ngPluralCase="other">horaires d'ouverture</ng-template>
    </ng-container>
  </button>
</ng-container>
