<ng-container *ngIf="filterPresentation as filter" style="flex-wrap: wrap" class="d-flex">
  <div class="form-check form-check-inline form-chip mb-1" *ngIf="filter.services">
    <button class="chip-button py-1 fw-bold" style="max-width: 250px" (click)="resetForm(filter.services, 'services')">
      {{ filter.services.length > 18 ? filter.services.substring(0, 18) + '...' : filter.services }}
      <span class="ms-1">&times;</span>
    </button>
  </div>
  <div class="form-check form-check-inline form-chip mb-1" *ngIf="filter.address">
    <button class="chip-button py-1 fw-bold" style="max-width: 250px" (click)="resetForm(filter.address, 'address')">
      {{ filter.address.length > 18 ? filter.address.substring(0, 18) + '...' : filter.address }}
      <span class="ms-1">&times;</span>
    </button>
  </div>
  <div class="form-check form-check-inline form-chip mb-1" *ngIf="filter.distance">
    <button class="chip-button py-1 fw-bold" style="max-width: 250px" (click)="resetForm(filter.distance, 'distance')">
      {{ formatDistance(filter.distance) }}
      <span class="ms-1">&times;</span>
    </button>
  </div>
  <div class="form-check form-check-inline form-chip mb-1" *ngFor="let publicAccueilli of filter.publics_accueillis">
    <button
      class="chip-button py-1 fw-bold"
      style="max-width: 250px"
      (click)="resetForm(publicAccueilli, 'publics_accueillis')">
      {{ publicAccueilli.length > 18 ? publicAccueilli.substring(0, 18) + '...' : publicAccueilli }}
      <span class="ms-1">&times;</span>
    </button>
  </div>
  <div class="form-check form-check-inline form-chip mb-1" *ngFor="let conditionAccess of filter.conditions_access">
    <button class="chip-button py-1 fw-bold" style="max-width: 250px" (click)="resetForm(conditionAccess, 'conditions_access')">
      {{ conditionAccess.length > 18 ? conditionAccess.substring(0, 18) + '...' : conditionAccess }}
      <span class="ms-1">&times;</span>
    </button>
  </div>
  <div
    class="form-check form-check-inline form-chip mb-1"
    *ngFor="let modaliteAccompagnement of filter.modalites_accompagnement">
    <button
      class="chip-button py-1 fw-bold"
      style="max-width: 250px"
      (click)="resetForm(modaliteAccompagnement, 'modalites_accompagnement')">
      {{ modaliteAccompagnement.length > 18 ? modaliteAccompagnement.substring(0, 18) + '...' : modaliteAccompagnement }}
      <span class="ms-1">&times;</span>
    </button>
  </div>
  <div class="form-check form-check-inline form-chip mb-1" *ngIf="filter.ouvert_actuellement">
    <button
      class="chip-button py-1 fw-bold"
      style="max-width: 250px"
      (click)="resetForm(filter.ouvert_actuellement, 'ouvert_actuellement')">
      {{ filter.ouvert_actuellement && "Ouvert aujourd'hui" }}
      <span class="ms-1">&times;</span>
    </button>
  </div>
</ng-container>
