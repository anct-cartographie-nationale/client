<ng-container *ngIf="size === 'auto'">
  <div class="position-relative p-xl-6 p-md-0 p-5">
    <div
      class="bg-image position-absolute h-100 w-100 start-0 top-0"
      style="background-image: url('{{ assetsConfiguration.path }}/img/orientation/{{
        brandConfiguration.illustration
      }}')"></div>
    <svg viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg" [class.invisible]="empty">
      <circle cx="-50" cy="50" stroke="#fff" stroke-width=".5" r="48" transform="rotate(-90)" />
      <path
        opacity=".3"
        d="M49.734 17.287c18.243 0 32.979 14.675 32.979 32.713S67.977 82.713 49.734 82.713c-18.242 0-32.979-14.675-32.979-32.713s14.737-32.713 32.979-32.713z"
        stroke="#fff"
        stroke-width="8" />
      <path
        d="M49.734 17.287c18.243 0 32.979 14.675 32.979 32.713S67.977 82.713 49.734 82.713c-18.242 0-32.979-14.675-32.979-32.713s14.737-32.713 32.979-32.713z"
        stroke="#fff"
        stroke-width="8"
        style="transition: all 0.2s ease"
        [attr.stroke-dasharray]="208 * (found / total) + ',' + 208 * (1 - found / total)" />
    </svg>
    <div class="position-absolute translate-middle top-50 start-50 fs-1" *ngIf="!empty">{{ found }}</div>
  </div>
  <div class="py-4 text-center" *ngIf="!empty">
    <b class="fs-5" [ngPlural]="found">
      <ng-template ngPluralCase="=0">Structure trouvée</ng-template>
      <ng-template ngPluralCase="=1">Structure trouvée</ng-template>
      <ng-template ngPluralCase="other">Structures trouvées</ng-template>
    </b>
    <br />
    <span class="opacity-50">/ {{ total }} structures sur le territoire</span>
  </div>
</ng-container>
<ng-container *ngIf="size === 'sm' && !empty">
  <b [ngPlural]="found">
    <ng-template ngPluralCase="=0">Structure trouvée</ng-template>
    <ng-template ngPluralCase="=1">Structure trouvée</ng-template>
    <ng-template ngPluralCase="other">Structures trouvées</ng-template>
  </b>
  <br />
  <b>{{ found }}</b>
  /
  <span class="opacity-50">{{ total }}</span>
</ng-container>
