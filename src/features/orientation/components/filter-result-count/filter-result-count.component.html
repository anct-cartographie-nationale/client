<div class="position-relative" [ngClass]="{ 'px-xl-6': !pageIsZoomed, 'px-5': !pageIsZoomed }">
  <svg viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
    <circle
      cx="-50"
      cy="50"
      stroke="#fff"
      stroke-width=".5"
      r="48"
      transform="rotate(-90)"
      [style.width]="pageIsZoomed ? '300px' : 'auto'" />
    <path
      opacity=".3"
      d="M49.734 17.287c18.243 0 32.979 14.675 32.979 32.713S67.977 82.713 49.734 82.713c-18.242 0-32.979-14.675-32.979-32.713s14.737-32.713 32.979-32.713z"
      stroke="#fff"
      stroke-width="8" />
    <path
      d="M49.734 17.287c18.243 0 32.979 14.675 32.979 32.713S67.977 82.713 49.734 82.713c-18.242 0-32.979-14.675-32.979-32.713s14.737-32.713 32.979-32.713z"
      stroke="#fff"
      stroke-width="8"
      style="transition: all 0.2s ease"
      [attr.stroke-dasharray]="208 * (found / total) + ',' + 208 * (1 - found / total)" />
  </svg>
  <div class="position-absolute translate-middle top-50 start-50 fs-2" #textElement>
    {{ found }}
    <span class="visually-hidden">sur {{ total }} lieux trouv√©es sur le territoire</span>
  </div>
</div>
