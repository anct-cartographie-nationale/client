<div
  *ngIf="activateModal$ | async"
  [class.show]="animate$ | async"
  class="modal d-block fade"
  tabindex="-1"
  aria-labelledby="ficheOrientationModal"
  spellcheck="false"
  aria-modal="true"
  role="dialog">
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content bg-white overflow-hidden">
      <div class="modal-header bg-primary text-bg-dark">
        <h2 class="modal-title h3" id="ficheOrientationModal">
          <i class="ri-xl ri-error-warning-line align-text-top me-2"></i>
          Aucune structure correspondante
        </h2>
        <button type="button" class="btn-close btn-close-white opacity-100 mb-0" aria-label="Close" (click)="close()"></button>
      </div>
      <div>
        <div class="modal-body col-lg-8 col-12 m-auto text-center">
          <img
            *ngIf="brandConfiguration.logo"
            [src]="brandConfiguration.logo"
            style="max-width: 100%; max-height: 120px"
            alt="" />
          <div class="my-4 lh-1">
            <div class="text-primary fs-2 fw-bold mb-1">Aucune structure</div>
            <div class="fs-2 fw-bold">ne correspond à votre recherche</div>
          </div>
          <p class="fs-5 my-5">Vous devez modifier ou réinitialiser les filtres pour accéder à la cartographie.</p>
        </div>
        <div class="modal-footer justify-content-center bg-light" *ngIf="cartographieFeature">
          <button type="button" class="btn btn-secondary me-3" (click)="close()">Modifier les filtres</button>
          <a *ngIf="cartographieFeature.active" class="btn btn-primary" [routerLink]="['/', 'cartographie']">
            Réinitialiser les filtres
            <i class="ri-arrow-right-s-line align-bottom"></i>
          </a>
          <a
            *ngIf="!cartographieFeature.active && cartographieFeature.url"
            class="btn btn-primary"
            [href]="cartographieFeature.url">
            Réinitialiser les filtres
            <i class="ri-arrow-right-s-line align-bottom"></i>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
<div *ngIf="activateModal$ | async" class="modal-backdrop fade" [class.show]="animate$ | async"></div>
