<div
  *ngIf="activateModal$ | async"
  [class.show]="animate$ | async"
  class="modal d-block fade"
  tabindex="-1"
  aria-labelledby="labelModal"
  spellcheck="false"
  aria-modal="true"
  role="dialog">
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content overflow-hidden">
      <div class="modal-header bg-primary text-bg-dark">
        <h2 class="modal-title d-flex align-items-center" id="labelModal">
          <i class="ri-xl ri-information-line me-3" aria-hidden="true"></i>
          <b>Informations orientation</b>
        </h2>
        <button
          type="button"
          class="btn-close btn-close-white opacity-100 small mb-0"
          aria-label="Fermer"
          (click)="close()"></button>
      </div>
      <div class="bg-white" *ngIf="orientationInformation">
        <div class="modal-body text-center my-5 mx-lg-6 p-md-5 p-2">
          <h3 class="text-primary fw-bold mb-4">{{ orientationInformation.titre }}</h3>
          <p [innerHTML]="orientationInformation.description"></p>
          <div *ngIf="orientationInformation.label" class="text-muted small mb-2">{{ orientationInformation.label }}</div>
          <i
            style="font-size: 0.85em"
            class="badge rounded-pill text-bg-light fw-normal me-2 ng-star-inserted"
            *ngFor="let element of orientationInformation.elements">
            {{ element }}
          </i>
        </div>
        <div class="modal-footer justify-content-center bg-light">
          <button type="button" class="btn btn-secondary me-3" (click)="close()">
            <i class="ri-arrow-go-back-line" aria-hidden="true"></i>
            Retour Ã  l'orientation
          </button>
          <ng-content></ng-content>
        </div>
      </div>
    </div>
  </div>
</div>
<div *ngIf="activateModal$ | async" class="modal-backdrop fade" [class.show]="animate$ | async"></div>
