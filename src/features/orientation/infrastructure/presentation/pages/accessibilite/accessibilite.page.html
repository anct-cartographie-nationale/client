<h1 class="h2 text-center my-5">
  <span class="text-primary">Quelle structure</span>
  cherchez-vous ?
</h1>
<form [formGroup]="orientationLayout.filterForm">
  <app-collapse title="Frais à charge" icon="ri-price-tag-3-line ri-xl" class="d-flex justify-content-center my-3">
    <div class="text-center">
      <div
        class="mb-3 form-check form-check-inline form-chip"
        *ngFor="let fraisAChargeOption of fraisAChargeOptions; index as i">
        <input
          type="checkbox"
          name="modalites_access"
          appCheckboxArray
          formControlName="modalites_access"
          class="form-check-input"
          [value]="fraisAChargeOption.value"
          [attr.id]="'fraisAChargeLabelChip' + i" />
        <label class="form-check-label bg-primary text-white" [attr.for]="'fraisAChargeLabelChip' + i">
          <i
            class="align-bottom"
            [class]="orientationLayout.filterForm.get('modalites_access')?.value?.includes(fraisAChargeOption.value) ? 'ri-radio-button-line' : 'ri-checkbox-blank-circle-line'"></i>
          {{ fraisAChargeOption.label }}
        </label>
      </div>
    </div>
  </app-collapse>
  <app-collapse title="Accompagnement" icon="ri-group-line ri-xl" class="d-flex justify-content-center my-3">
    <div class="text-center">
      <div
        class="mb-3 form-check form-check-inline form-chip"
        *ngFor="let accompagnementsOption of accompagnementsOptions; index as i">
        <input
          type="checkbox"
          name="types_accompagnement"
          appCheckboxArray
          formControlName="types_accompagnement"
          class="form-check-input"
          [value]="accompagnementsOption.value"
          [attr.id]="'accompagnementLabelChip' + i" />
        <label class="form-check-label bg-primary text-white" [attr.for]="'accompagnementLabelChip' + i">
          <i
            class="align-bottom"
            [class]="orientationLayout.filterForm.get('types_accompagnement')?.value?.includes(accompagnementsOption.value) ? 'ri-radio-button-line' : 'ri-checkbox-blank-circle-line'"></i>
          {{ accompagnementsOption.label }}
        </label>
      </div>
    </div>
  </app-collapse>
  <app-collapse title="Accueil spécifique" icon="ri-wheelchair-line ri-xl" class="d-flex justify-content-center my-3">
    <div class="text-center">
      <div class="mb-3 form-check form-check-inline form-chip">
        <input
          type="checkbox"
          name="accessibilite"
          [value]="true"
          formControlName="accessibilite"
          class="form-check-input"
          id="accessibiliteLabelChip" />
        <label class="form-check-label bg-primary text-white" for="accessibiliteLabelChip">
          <i
            class="align-bottom"
            [class]="orientationLayout.filterForm.get('accessibilite')?.value === true ? 'ri-radio-button-line' : 'ri-checkbox-blank-circle-line'"></i>
          Critère d'accessibilité précisés
        </label>
      </div>
      <div
        class="mb-3 form-check form-check-inline form-chip"
        *ngFor="let accueilSpecifiqueOption of accueilSpecifiqueOptions; index as i">
        <input
          type="checkbox"
          name="publics"
          appCheckboxArray
          formControlName="publics"
          class="form-check-input"
          [value]="accueilSpecifiqueOption.value"
          [attr.id]="'accueilSpecifiqueLabelChip' + i" />
        <label class="form-check-label bg-primary text-white" [attr.for]="'accueilSpecifiqueLabelChip' + i">
          <i
            class="align-bottom"
            [class]="orientationLayout.filterForm.get('publics')?.value?.includes(accueilSpecifiqueOption.value) ? 'ri-radio-button-line' : 'ri-checkbox-blank-circle-line'"></i>
          {{ accueilSpecifiqueOption.label }}
        </label>
      </div>
    </div>
  </app-collapse>
  <app-collapse
    title="Je cherche une structure adaptée à un public précis"
    icon="ri-parent-line ri-xl"
    class="d-flex justify-content-center my-3">
    <div class="text-center">
      <div
        class="mb-3 form-check form-check-inline form-chip"
        *ngFor="let publicPrecisOption of publicPrecisOptions; index as i">
        <input
          type="checkbox"
          name="publics"
          appCheckboxArray
          formControlName="publics"
          class="form-check-input"
          [value]="publicPrecisOption.value"
          [attr.id]="'publicPrecisLabelChip' + i" />
        <label class="form-check-label bg-primary text-white" [attr.for]="'publicPrecisLabelChip' + i">
          <i
            class="align-bottom"
            [class]="orientationLayout.filterForm.get('publics')?.value?.includes(publicPrecisOption.value) ? 'ri-radio-button-line' : 'ri-checkbox-blank-circle-line'"></i>
          {{ publicPrecisOption.label }}
        </label>
      </div>
    </div>
  </app-collapse>
</form>
<ul class="nav nav-pills justify-content-center">
  <li class="nav-item">
    <a class="btn btn-secondary mx-3" [routerLink]="['/', 'orientation', 'localisation']">< Précédent</a>
  </li>
  <li class="nav-item">
    <a class="btn btn-primary mx-3" [routerLink]="['/', 'orientation', 'date']">Suivant ></a>
  </li>
</ul>
