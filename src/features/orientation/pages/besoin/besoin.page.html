<div class="h-lg-100 d-flex flex-column px-3" *ngIf="(orientationLayout.filterPresentation$ | async) as filter">
  <div class="my-auto" *ngIf="serviceControl as serviceControl">
    <h1 class="h2 text-center fw-bold mt-3">
      Quel est
      <span class="text-primary">votre besoin&nbsp;?</span>
    </h1>
    <div class="text-center fw-bold mb-5 text-muted">Sélectionnez votre besoin parmi les 15 proposés</div>
    <h2 class="text-muted h6 fw-bold mb-3 mt-4">APPRENTISSAGE DE BASE</h2>
    <app-besoin-link
      [serviceItems]="apprentissageDeBaseOrientationItems"
      [selectedServiceItem]="serviceControl.value"
      (selectServiceValue)="serviceControl.setValue($event)"></app-besoin-link>
    <h2 class="text-muted h6 fw-bold mb-3 mt-4">DÉMARCHES</h2>
    <app-besoin-link
      [serviceItems]="demarchesOrientationItems"
      [selectedServiceItem]="serviceControl.value"
      (selectServiceValue)="serviceControl.setValue($event)"></app-besoin-link>
    <h2 class="text-muted h6 fw-bold mb-3 mt-4">CULTURE NUMÉRIQUE</h2>
    <app-besoin-link
      [serviceItems]="cultureNumeriqueOrientationItems"
      [selectedServiceItem]="serviceControl.value"
      (selectServiceValue)="serviceControl.setValue($event)"></app-besoin-link>
    <h2 class="text-muted h6 fw-bold mb-3 mt-4">MANQUE DE MATERIEL</h2>
    <app-besoin-link
      [serviceItems]="manqueDeMaterielOrientationItems"
      [selectedServiceItem]="serviceControl.value"
      (selectServiceValue)="serviceControl.setValue($event)"></app-besoin-link>
    <div class="text-center mt-5">
      <div class="text-muted mb-2">Vous ne trouvez pas votre besoin ?</div>
      <button class="btn btn-sm btn-secondary d-inline-block mb-2" (click)="onFilterNotFound()">
        <i class="ri-mail-line me-2 align-bottom text-right"></i>
        <b>Contactez-nous !</b>
      </button>
    </div>
  </div>
</div>
