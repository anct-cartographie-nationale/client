<app-skip-link fragment="content">Contenu</app-skip-link>
<app-skip-link fragment="results">Résultat</app-skip-link>
<app-skip-link fragment="footer">Pied de page</app-skip-link>
<div class="h-100 d-flex pt-5">
  <div class="w-100 my-auto">
    <h1 class="h2 text-center fw-bold mt-sm-5 mt-3">
      Quel est
      <span class="text-primary">votre besoin&nbsp;?</span>
    </h1>
    <p class="text-center fw-bold mb-sm-5 mb-4 text-muted">Sélectionnez une thématique parmi la liste ci-dessous</p>
    <ng-container *ngIf="serviceControl as serviceControl">
      <section aria-label="Apprentissage de base">
        <div class="d-flex flex-row mb-3 mt-4">
          <h2 class="text-muted h6 fw-bold mb-0 text-uppercase">Apprentissage de base</h2>
          <button
            type="button"
            class="btn btn-link link-muted-dark p-0 ms-auto fst-italic"
            (click)="selectedOrientationInformation = orientationInformations['apprentissage']; selectedOrientationInformationType = null; informationOrientationModal.control.toggle($event)">
            plus d'infos
          </button>
        </div>
        <app-besoin-link
          [serviceItems]="apprentissageDeBaseOrientationItems"
          [selectedServiceItem]="serviceControl.value"
          (selectServiceValue)="serviceControl.setValue($event)"
          (displayInformations)="selectOrientationInformation($event)"
          (displayInformationsInvokingContext)="informationOrientationModal.control.toggle($event)"></app-besoin-link>
      </section>
      <section aria-label="Démarches">
        <div class="d-flex flex-row mb-3 mt-4">
          <h2 class="text-muted h6 fw-bold mb-0 text-uppercase">Démarches</h2>
          <button
            type="button"
            class="btn btn-link link-muted-dark p-0 ms-auto fst-italic"
            (click)="selectedOrientationInformation = orientationInformations['démarches']; selectedOrientationInformationType = null; informationOrientationModal.control.toggle($event)">
            plus d'infos
          </button>
        </div>
        <app-besoin-link
          [serviceItems]="demarchesOrientationItems"
          [selectedServiceItem]="serviceControl.value"
          (selectServiceValue)="serviceControl.setValue($event)"
          (displayInformations)="selectOrientationInformation($event)"
          (displayInformationsInvokingContext)="informationOrientationModal.control.toggle($event)"></app-besoin-link>
      </section>
      <section aria-label="Culture numérique">
        <div class="d-flex flex-row mb-3 mt-4">
          <h2 class="text-muted h6 fw-bold mb-0 text-uppercase">Culture numérique</h2>
          <button
            type="button"
            class="btn btn-link link-muted-dark p-0 ms-auto fst-italic"
            (click)="selectedOrientationInformation = orientationInformations['culture-numérique']; selectedOrientationInformationType = null; informationOrientationModal.control.toggle($event)">
            plus d'infos
          </button>
        </div>
        <app-besoin-link
          [serviceItems]="cultureNumeriqueOrientationItems"
          [selectedServiceItem]="serviceControl.value"
          (selectServiceValue)="serviceControl.setValue($event)"
          (displayInformations)="selectOrientationInformation($event)"
          (displayInformationsInvokingContext)="informationOrientationModal.control.toggle($event)"></app-besoin-link>
      </section>
      <section aria-label="Manque de matériel">
        <div class="d-flex flex-row mb-3 mt-4">
          <h2 class="text-muted h6 fw-bold mb-0 text-uppercase">Manque de matériel</h2>
          <button
            type="button"
            class="btn btn-link link-muted-dark p-0 ms-auto fst-italic"
            (click)="selectedOrientationInformation = orientationInformations['matériel']; selectedOrientationInformationType = null; informationOrientationModal.control.toggle($event)">
            plus d'infos
          </button>
        </div>
        <app-besoin-link
          [serviceItems]="manqueDeMaterielOrientationItems"
          [selectedServiceItem]="serviceControl.value"
          (selectServiceValue)="serviceControl.setValue($event)"
          (displayInformations)="selectOrientationInformation($event)"
          (displayInformationsInvokingContext)="informationOrientationModal.control.toggle($event)"></app-besoin-link>
      </section>
    </ng-container>
    <div class="text-center mt-4">
      <div class="text-muted mb-2">Vous ne trouvez pas votre besoin ?</div>
      <button class="btn btn-sm btn-secondary d-inline-block mb-2" (click)="onFilterNotFound()">
        <<<<<<< Updated upstream
        <i class="ri-mail-line me-2 text-right" aria-hidden="true"></i>
        <b>Contactez-nous !</b>
        =======
        <span role="img" class="ri-mail-line me-2 text-right" aria-hidden="true"></span>
        <span class="fw-bold">Contactez-nous !</span>
        >>>>>>> Stashed changes
      </button>
    </div>
  </div>
</div>
<app-information-orientation-modal #informationOrientationModal [orientationInformation]="selectedOrientationInformation">
  <a
    *ngIf="selectedOrientationInformationType"
    routerLink="../localisation"
    queryParamsHandling="preserve"
    class="btn btn-primary"
    (click)="serviceControl?.setValue(selectedOrientationInformationType); informationOrientationModal.control.close()">
    Choisir cette option
    <span role="img" class="ri-check-line d-lg-inline-block d-none" aria-hidden="true"></span>
  </a>
</app-information-orientation-modal>
