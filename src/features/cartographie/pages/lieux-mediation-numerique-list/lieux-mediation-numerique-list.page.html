<ng-container *ngIf="(cartographieLayout.currentZoomLevel$ | async) as currentZoomLevel">
  <app-lieux-mediation-numerique-list
    *ngIf="currentZoomLevel > 10"
    [lieuxMediationNumerique]="(lieuxMediationNumerique$ | async) ?? []"
    [orientationFeature]="features.get('orientation')"
    [focusId]="markersPresenter.focuced$ | async"
    (print)="printPage()"
    (selectLieu)="select($event)"></app-lieux-mediation-numerique-list>
  <app-departements-list
    *ngIf="currentZoomLevel <= 10 && currentZoomLevel > 7"
    [departements]="(departements$ | async) ?? []"
    (showLieux)="cartographieLayout.onShowOnLieux($event, 11)"></app-departements-list>
  <app-regions-list
    *ngIf="currentZoomLevel <= 7"
    [regions]="(regions$ | async) ?? []"
    (showLieux)="cartographieLayout.onShowOnLieux($event, 9)"></app-regions-list>
</ng-container>
