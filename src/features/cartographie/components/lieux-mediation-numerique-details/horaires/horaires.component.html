<div class="h5 text-muted mb-3 d-print-none">HORAIRES</div>
<small class="text-muted fw-bold mb-2 d-none d-print-block">Horaires d'ouverture</small>
<ng-container *ngIf="horaires; else noOpeningHours">
  <table class="table table-horaires table-borderless table-sm mb-0 text-prewrap">
    <tbody>
      <tr>
        <td class="day text-muted fw-bold">Lundi</td>
        <td>{{ horaires['Lundi'] }}</td>
      </tr>
      <tr>
        <td class="day text-muted fw-bold">Mardi</td>
        <td>{{ horaires['Mardi'] }}</td>
      </tr>
      <tr>
        <td class="day text-muted fw-bold">Mercredi</td>
        <td>{{ horaires['Mercredi'] }}</td>
      </tr>
      <tr>
        <td class="day text-muted fw-bold">Jeudi</td>
        <td>{{ horaires['Jeudi'] }}</td>
      </tr>
      <tr>
        <td class="day text-muted fw-bold">Vendredi</td>
        <td>{{ horaires['Vendredi'] }}</td>
      </tr>
      <tr>
        <td class="day text-muted fw-bold">Samedi</td>
        <td>{{ horaires['Samedi'] }}</td>
      </tr>
      <tr>
        <td class="day text-muted fw-bold">Dimanche</td>
        <td>{{ horaires['Dimanche'] }}</td>
      </tr>
    </tbody>
  </table>
</ng-container>
<ng-template #noOpeningHours>Horaires d'ouverture inconnus</ng-template>
