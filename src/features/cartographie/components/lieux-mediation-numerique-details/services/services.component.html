<div class="d-print-none row" *ngIf="services; else noServices">
  <h2 class="h5 text-muted-dark">Services propos√©s</h2>
  <div *ngFor="let service of services" class="col-6 my-2">
    <div class="bg-light py-3 d-flex align-items-center">
      <span class="ri-circled-sm bg-primary text-light fw-normal d-sm-block d-none me-3 ms-3 text-center">
        <span role="img" [ngClass]="getIconFromServices(service)" aria-hidden="true"></span>
      </span>
      <small>{{ service }}</small>
    </div>
  </div>
</div>
<ng-template #noServices>Services inconnus</ng-template>

<div *ngIf="services" class="d-none d-print-block">
  <small class="fw-bold text-muted">Services</small>
  <br />
  <div *ngIf="services.length > 0; else noServices">
    <span class="badge rounded-pill text-bg-light py-1 fw-normal" *ngFor="let service of services">{{ service }}</span>
  </div>
  <ng-template #noServices>Services inconnus</ng-template>
</div>
