<div class="d-flex">
  <i class="ri-4x ri-map-pin-2-line my-auto me-2 d-md-inline d-none"></i>
  <div class="flex-grow-1 align-self-center">
    <small *ngIf="typologie">{{ typologie }}</small>
    <h1 class="h2 fw-bold mb-0 text-first-letter-uppercase">
      {{ nom }}
    </h1>
    <span class="fst-italic">
      <span *ngIf="date" class="mt-1">Mise Ã  jour le {{ date | date : 'dd/MM/y' }}</span>
      <small *ngIf="source" class="ms-2 opacity-75">
        source :
        <a href="{{ source.link }}" target="_blank" rel="noopener noreferrer" class="text-secondary">
          {{ source.label }}
        </a>
      </small>
    </span>
  </div>
  <div class="d-flex flex-column">
    <div class="flex-grow-1 text-end">
      <button
        type="button"
        class="btn btn-close btn-close-white opacity-100"
        tabindex="0"
        aria-label="Close"
        (click)="closeDetails.emit()"></button>
    </div>
  </div>
</div>
