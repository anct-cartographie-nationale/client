<div class="d-flex">
  <i class="ri-4x ri-map-pin-2-line my-auto me-2"></i>
  <div class="flex-grow-1 align-self-center">
    <small *ngIf="typologie">{{ typologie }}</small>
    <h1 class="h2 fw-bold mb-0 text-first-letter-uppercase">
      {{ nom }}
    </h1>
    <div class="fst-italic d-flex align-items-center">
      <small *ngIf="date" class="mt-1">Mise Ã  jour le {{ date | date : 'dd/MM/y' }}</small>
      <span *ngIf="source" class="ms-2 opacity-75">
        source :
        <a href="{{ source.link }}" target="_blank" rel="noopener noreferrer" class="text-secondary">
          {{ source.label }}
        </a>
      </span>
    </div>
  </div>
  <div class="d-flex flex-column">
    <div class="flex-grow-1 text-end">
      <button
        type="button"
        class="btn btn-close btn-close-white opacity-100"
        aria-label="Close"
        (click)="closeDetails.emit()"></button>
    </div>
  </div>
</div>
