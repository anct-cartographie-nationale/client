<div class="bg-secondary d-flex p-2 h-100 align-items-center">
  <a
    role="button"
    [attr.href]="getFirstUpdateLink(sources)"
    target="_blank"
    rel="noopener noreferrer"
    class="text-decoration-none mt-1 text-primary fw-bold">
    <div class="d-flex ms-2 align-items-center">
      <div class="my-1 me-4" *ngFor="let source of sources">
        <span class="circle-wrapper-light">
          <img
            *ngIf="source.logo as logo"
            class="img-fluid p-2"
            [src]="assetsConfiguration.path + '/img/logo/source-update/' + logo + '.svg'"
            alt="{{ source.label }}" />
        </span>
      </div>
      <small class="text-primary fw-bold text-center mt-1 mb-2">Mettre à jour les données</small>
    </div>
  </a>
</div>
