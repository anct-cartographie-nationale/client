<div class="row gx-0 py-0 px-md-6 flex-md-row flex-column bg-light py-md-0 py-2">
  <div class="col">
    <a
      class="btn btn-tile px-md-0 py-md-4 p-2 d-flex flex-md-column flex-row"
      [class.disabled]="!priseRdv"
      target="_blank"
      rel="noopener noreferrer"
      [href]="priseRdv ?? null"
      [tabIndex]="priseRdv ? 0 : -1">
      <span class="ri-circled text-light fw-normal" [ngClass]="priseRdv ? 'bg-primary' : 'bg-muted-dark'">
        <i class="ri-calendar-check-line" aria-hidden="true"></i>
      </span>
      <b class="mt-md-2 mb-md-0 ms-md-0 ms-2">RDV en ligne</b>
    </a>
  </div>
  <div class="col">
    <a
      class="btn btn-tile px-md-0 py-md-4 p-2 d-flex flex-md-column flex-row"
      [class.disabled]="!siteWeb?.[0]"
      [href]="siteWeb?.[0] ?? null"
      [tabIndex]="siteWeb?.[0] ? 0 : -1"
      target="_blank"
      rel="noopener noreferrer">
      <span class="ri-circled text-light fw-normal" [ngClass]="siteWeb?.[0] ? 'bg-primary' : 'bg-muted-dark'">
        <i class="ri-computer-line" aria-hidden="true"></i>
      </span>
      <b class="mt-md-2 mb-md-0 ms-md-0 ms-2">Voir le site</b>
    </a>
  </div>
  <div class="col">
    <button type="button" class="btn btn-tile px-md-0 py-md-4 p-2 d-flex flex-md-column flex-row" (click)="print.emit()">
      <span class="ri-circled bg-primary text-light fw-normal">
        <i class="ri-printer-line" aria-hidden="true"></i>
      </span>
      <b class="mt-md-2 mb-md-0 ms-md-0 ms-2">Imprimer</b>
    </button>
  </div>
  <div class="col">
    <button type="button" class="btn btn-tile px-md-0 py-md-4 p-2 d-flex flex-md-column flex-row" (click)="sendByEmail.emit()">
      <span class="ri-circled bg-primary text-light fw-normal">
        <i class="ri-mail-line" aria-hidden="true"></i>
      </span>
      <b class="mt-md-2 mb-md-0 ms-md-0 ms-2">Envoyer par mail</b>
    </button>
  </div>
</div>
