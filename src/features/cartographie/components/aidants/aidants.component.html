<div class="h6 text-muted mb-3">{{ aidants.length }} Aidants dans cette structure</div>
<div class="row g-4">
  <div class="col-6" *ngFor="let aidant of aidants">
    <div class="card border-0 bg-light" style="border-radius: 0">
      <div class="card-body">
        <div class="d-flex align-items-center mb-2">
          <i class="ri-user-3-line ri-fw ri-space bg-primary text-light rounded-circle"></i>
          <h6 class="card-title mt-2 fw-bold ms-3">{{ aidant.nom }}</h6>
        </div>
        <div class="d-flex align-items-center">
          <i class="ri-phone-line ri-fw ri-space"></i>
          <p class="card-text ms-2">{{ aidant.telephone }}</p>
        </div>
        <div class="d-flex">
          <i class="ri-mail-line ri-fw ri-space"></i>
          <p class="card-text ms-2" style="margin-top: 0.1rem">{{ aidant.courriel }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
