<app-leaflet-map-marker
  *ngFor="let region of regions; index as i; trackBy: trackByRegionCode"
  [latitude]="region.localisation.latitude"
  [longitude]="region.localisation.longitude"
  [properties]="{ index: i, count: region.lieuxCount ?? 0 }"
  [highlight]="highlightState(region.nom)"
  markerFactoryKey="region"
  (markerClick)="showLieux.emit(region)"
  (markerEnter)="enableHover.emit(region.nom)"
  (markerLeave)="disableHover.emit()"></app-leaflet-map-marker>
