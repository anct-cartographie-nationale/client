<ng-container *ngFor="let lieuMediationNumerique of lieuxMediationNumeriques; trackBy: trackByLieuId">
  <app-leaflet-map-marker
    *ngIf="lieuMediationNumerique.latitude && lieuMediationNumerique.longitude"
    [latitude]="lieuMediationNumerique.latitude"
    [longitude]="lieuMediationNumerique.longitude"
    [properties]="lieuMediationNumerique"
    [highlight]="highlightState(lieuMediationNumerique.id)"
    markerFactoryKey="lieuMediationNumerique"
    (markerClick)="showDetails.emit($event.markerProperties)"
    (markerEnter)="enableHover.emit(lieuMediationNumerique.id)"
    (markerLeave)="disableHover.emit()">
    <app-leaflet-map-tooltip [content]="popupContent" [sticky]="true">
      <div
        #popupContent
        class="text-center p-3 border-bottom border-3 text-wrap"
        style="min-width: 300px"
        [ngClass]="lieuMediationNumerique.status?.label === 'Ouvert' ? 'border-success' : 'border-muted'">
        <b class="fs-5">{{ lieuMediationNumerique.nom }}</b>
        <div *ngIf="lieuMediationNumerique.status; else noOpeningHours" class="text-muted">
          <span [class.text-success]="lieuMediationNumerique.status.label === 'Ouvert'">
            <i class="ri-checkbox-blank-circle-fill ri-xxs"></i>
            {{ lieuMediationNumerique.status.label }}
          </span>
          Â·
          <small>{{ lieuMediationNumerique.status.limite }}</small>
        </div>
        <ng-template #noOpeningHours>
          <div class="text-muted">Horaires inconnus</div>
        </ng-template>
      </div>
    </app-leaflet-map-tooltip>
  </app-leaflet-map-marker>
</ng-container>
