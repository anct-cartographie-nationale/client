<div class="d-flex">
  <i class="ri-4x ri-account-pin-circle-fill my-auto me-2"></i>
  <div class="flex-grow-1 align-self-center">
    <small *ngIf="typologie">{{ typologie }}</small>
    <h1 class="h2 fw-bold mb-0 text-first-letter-uppercase">
      {{ nom }}
    </h1>
    <div class="fst-italic">
      <small *ngIf="date">Mise Ã  jour le {{ date | date: 'dd/MM/y' }}</small>
      <u *ngIf="source" class="ms-2 opacity-75">source : {{ source }}</u>
    </div>
  </div>
  <div class="d-flex flex-column">
    <div class="flex-grow-1 text-end">
      <a
        class="btn btn-close btn-close-white opacity-100"
        aria-label="Close"
        queryParamsHandling="preserve"
        [routerLink]="['/', 'cartographie', id]"></a>
    </div>
  </div>
</div>
