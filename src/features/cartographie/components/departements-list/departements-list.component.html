<div class="h-100 d-flex flex-column" *ngIf="departements">
  <div class="list-group list-group-flush flex-grow-1 overflow-auto">
    <a
      (click)="showLieux.emit(departement.localisation)"
      class="list-group-item list-group-item-action p-4"
      *ngFor="let departement of departements">
      {{ departement.nom }}
    </a>
  </div>
</div>
