<h2 class="h5 text-muted text-uppercase">Labellisations</h2>
<ng-container *ngIf="labelsNationaux">
  <button *ngFor="let label of labelsNationaux" (click)="showLabel.emit(label)" class="btn btn-link p-0 me-3">
    <img [src]="assetsConfiguration.path + '/img/logo/labels/' + label + '.svg'" [alt]="'Label ' + label" />
  </button>
</ng-container>
<div class="mt-3" *ngIf="labelsAutres">
  <span class="badge rounded-pill text-bg-light p-2 me-3 mb-2 fs-6" *ngFor="let labelAutres of labelsAutres">
    <span class="opacity-75">{{ labelAutres }}</span>
  </span>
</div>
