<ng-container *ngIf="publicsAccueillis">
  <div class="h5 text-muted text-uppercase mb-3">Propriété public</div>
  <span class="badge rounded-pill text-bg-light p-2 me-2 mb-2 fs-6" *ngFor="let publicAccueilli of publicsAccueillis">
    <span class="opacity-75">{{ publicAccueilli }}</span>
  </span>
</ng-container>
