<div class="row">
  <div class="text-center col" *ngFor="let modaliteAccompagnement of modalitesAccompagnement">
    <span class="d-flex justify-content-center">
      <i class="{{ modaliteAccompagnement.icon }} ri-xl ri-space bg-light rounded-circle"></i>
    </span>
    <div class="mt-2">
      <b class="text-lowercase">{{ modaliteAccompagnement.label }}</b>
    </div>
    <div class="mt-2">
      <small class="text-muted fst-italic">{{ modaliteAccompagnement.description }}</small>
    </div>
  </div>
</div>
