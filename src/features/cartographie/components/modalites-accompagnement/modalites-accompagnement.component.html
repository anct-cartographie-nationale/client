<div class="row">
  <ng-container *ngFor="let type of modalitesAccompagnementList">
    <ng-container *ngFor="let modaliteAccompagnement of modalitesAccompagnement">
      <div class="text-center col" *ngIf="modaliteAccompagnement.title === type">
        <span class="d-flex justify-content-center">
          <i class="{{ modaliteAccompagnement.icon }} ri-xl ri-space bg-light rounded-circle"></i>
        </span>
        <div class="mt-2">
          <b class="text-lowercase">{{ modaliteAccompagnement.title }}</b>
        </div>
        <div class="mt-2">
          <small class="text-muted fst-italic">{{ modaliteAccompagnement.description }}</small>
        </div>
      </div>
    </ng-container>
  </ng-container>
</div>
