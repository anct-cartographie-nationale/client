<div class="d-flex vh-100">
  <div class="col-lg-5 col-md-6 col-12 overflow-auto h-100">
    <router-outlet></router-outlet>
  </div>
  <div class="col overflow-auto">
    <app-map
      [structures]="(structures$ | async) ?? []"
      [toogleToolTipId]="(markersPresenter.highlighted$ | async) ?? ''"
      [selectedMarkerId]="(markersPresenter.selected$ | async) ?? ''"
      (selectedStructure)="showDetailStructure($event)"></app-map>
  </div>
</div>
