<div class="row">
  <div class="col">
    <address class="mb-1">{{ adresse }}</address>
    <div *ngIf="distance && conditionAccess" class="mb-2">
      <ng-container *ngIf="distance">{{ distance | distance }}</ng-container>
      <ng-container *ngIf="distance && conditionAccess">-</ng-container>
      <span *ngIf="conditionAccess" class="text-primary">{{ conditionAccess }}</span>
    </div>
    <a class="text-decoration-none" *ngIf="accessibilite" href="{{ accessibilite }}" target="_blank">
      <i class="ri-wheelchair-line ri-xl p-1 align-middle text-primary"></i>
      <b>Consulter les informations d'accessibilit√©</b>
    </a>
  </div>
  <div class="col-auto text-end" *ngIf="courriel || telephone">
    <a
      *ngIf="courriel"
      href="mailto:{{ courriel }}"
      class="btn btn-sm btn-secondary d-block mb-2"
      (click)="$event.stopPropagation()">
      <i class="ri-mail-line me-2 align-bottom text-right"></i>
      <span>Contacter par mail</span>
    </a>
    <a
      *ngIf="telephone"
      href="tel://{{ telephone }}"
      class="text-decoration-none d-block mb-2"
      (click)="$event.stopPropagation()">
      <i class="ri-phone-line align-bottom"></i>
      {{ telephone }}
    </a>
  </div>
</div>
